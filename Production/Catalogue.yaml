apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
      - name: catalogue
        image: username/craftista-catalogue:latest
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "128Mi"
        volumeMounts:
        - name: products-data
          mountPath: /app/data
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
    
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: production
spec:
  selector:
    app: catalogue
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
