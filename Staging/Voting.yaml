apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting
  template:
    metadata:
      labels:
        app: voting
    spec:
      containers:
      - name: voting
        image: username/craftista-voting:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "128Mi"
        env:
        - name: CATALOGUE_SERVICE_URL
          value: "http://catalogue:5000"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: voting
  namespace: staging
spec:
  selector:
    app: voting
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP